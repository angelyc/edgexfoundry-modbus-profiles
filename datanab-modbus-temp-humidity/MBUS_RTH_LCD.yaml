name: "MBUS_RTH_LCD"
manufacturer: "DATANAB"
model: "MBUS_RTH_LDC"
labels: 
 - "temperature"
 - "modbus"
 - "industrial"
description: "Modbus Enabled Room Temperature/Humididty Sensor with LCD"

deviceResources:
      -
        name: "TemperatureDegF_101"
        description: "Room Temperature in Degrees Fahrenheit."
        attributes:
            { HoldingRegister: "101" }
        properties:
            value:
                { type: "Float", readWrite: "RW", size: "1", scale: "0.0", minimum: "40.0", maximum: "122.0", defaultValue: "1"}
            units:
                { type: "String", readWrite: "R", defaultValue: "degrees fahrenheit"}
      -
        name: "TemperatureDegC_102"
        description: "Room Temperature in Degrees Celsius."
        attributes:
            { HoldingRegister: "102" }
        properties:
            value:
                { type: "Float", size: "1", scale: "0.0", readWrite: "RW", minimum: "5.0", maximum: "50.0", defaultValue: "1"}
            units:
                { type: "String", readWrite: "R", defaultValue: "degrees celsius"}

#        name: "HumidityPercentRH_103"
#        description: "Room Humidity in %RH."
#        attributes:
#            { HoldingRegister: "103" }
#        properties:
#            value:
#                { type: "Float", size: "1", scale: "0.0", readWrite: "RW", minimum: "0.0", maximum: "95", defaultValue: "1"}
#            units:
#                { type: "String", readWrite: "R", defaultValue: "%RH"}

resources:
      -
        name: "TemperatureDegF"
        get:
          - { index: "1", operation: "get", object: "TemperatureDegF_101", parameter: "TemperatureDegF", property: "value" }
     -
        name: "TemperatureDegC"
        get:
          - { index: "1", operation: "get", object: "TemperatureDegC_102", parameter: "TemperatureDegC", property: "value" }
#      -
#        name: "HumidityPercentRH"
#        get:
#          - { index: "1", operation: "get", object: "HumidityPercentRH_103", parameter: "HumidityPercentRH", property: "value" }

commands:
      -
        name: "TemperatureDegF"
        get:
            path: "/api/v1/device/{deviceId}/TemperatureDegF"
            responses: 
              -
                code: "200"
                description: "Get the temperature in degrees F"
                expectedValues: ["TemperatureDegF"]
              -
                code: "503"
                description: "service unavailable"
                expectedValues: []
        name: "TemperatureDegC"
        get:
            path: "/api/v1/device/{deviceId}/TemperatureDegC"
            responses: 
              -
                code: "200"
                description: "Get the temperature in degrees C"
                expectedValues: ["TemperatureDegC_101"]
              -
                code: "503"
                description: "service unavailable"
                expectedValues: []
